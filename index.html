<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav>
        <div class="logo-area"><a href="#">Note A Note!</a></div>
        <div class="contents">
            <button class="menu-btn" id="menuBtn">Open Panel</button>
        </div>
    </nav>
    <main>
        <div class="container1">
            <div class="section1">
                <form action="" class="search-area">
                    <input id="youtube-url" class="search-box" type="text" placeholder="Enter YouTube URL">
                    <button type="button" class="search-button" id="play-video-btn">
                        <i class="fa-solid fa-magnifying-glass" style="color: wheat;"></i>
                    </button>
                </form>
                <div class="video-container" id="video-container">
                    <iframe id="youtube-video" width="100%" height="315" src="" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
            <div class="section2">
                <div class="section2-area" id="output"></div>
            </div>
        </div>
        <div class="container2">
            <div class="section3">
                <div class="navbar">
                    <select id="language-select">
                        <option value="javascript">JavaScript</option>
                        <option value="java">Java</option>
                        <option value="python">Python</option>
                    </select>
                    <button id="run-button">Run</button>
                </div>
                <textarea id="code-input" placeholder="Write your code here..."></textarea>
            </div>
        </div>
    </main>
  <div class="sliding-panel" id="slidingPanel">
    <div class="panel-nav">
        <button id="closeBtn">Close Panel</button>
        <button id="backBtn">Back to Folders</button>
        <button id="addNoteBtn">+ Add Note</button>
    </div>


    <div class="color-picker">
        <div class="color-1"></div>
        <div class="color-2"></div>
        <div class="color-3"></div>
        <div class="color-4"></div>
        <div class="color-5"></div>
    </div>


    <div id="foldersContainer">
        <button class="add-folder-btn" id="addFolderBtn">+ Add New Folder</button>
    </div>


    <div id="folderView" class="notes-grid"></div>
</div>
    <script src="script.js"></script>
</body>
</html>
